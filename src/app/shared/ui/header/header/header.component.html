<nav
  class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 mb-8"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >SignalStore</span
      >
    </a>

    @if (isAdmin) {
    <button
      data-collapse-toggle="navbar-dropdown"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      [attr.aria-controls]="'navbar-dropdown'"
      [attr.aria-expanded]="isDropdownOpen"
      (click)="toggleDropdown()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <div
      id="navbar-dropdown"
      class="md:hidden"
      [ngClass]="{ hidden: !isDropdownOpen, block: isDropdownOpen }"
    >
      <ul
        class="flex flex-col font-medium p-4 border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
      >
        <!-- Aquí van tus enlaces de navegación -->
        <li>
          <button
            (click)="buttonNewProduct()"
            #navbarDropdown
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Nuevo producto
          </button>
        </li>
        <li>
          <a
            routerLink="/"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
            >Eliminar productos</a
          >
        </li>

        <li>
          <button
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="buttonUpdateProduct()"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
          >
            Actualizar producto
          </button>
        </li>
        <!-- Agrega más enlaces según sea necesario -->
      </ul>
    </div>

    }@else {

    <!-- Botón de menú para pantallas pequeñas -->
    <button
      data-collapse-toggle="navbar-dropdown"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      [attr.aria-controls]="'navbar-dropdown'"
      [attr.aria-expanded]="isDropdownOpen"
      (click)="toggleDropdown()"
      (click)="buttonNewProduct()"
            #navbarDropdown
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <div
      id="navbar-dropdown"
      class="md:hidden"
      [ngClass]="{ hidden: !isDropdownOpen, block: isDropdownOpen }"
    >
      <ul
        class="flex flex-col font-medium p-4 border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
      >
        <!-- Aquí van tus enlaces de navegación -->
        <li>
          <a
            routerLink="/"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
            >Productos</a
          >
        </li>
        <li>
          <a
            routerLink="/cart"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >carrito</a
          >
        </li>

        <!-- Agrega más enlaces según sea necesario -->
      </ul>
    </div>
    }

    <!-- Dropdown de navegación -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        @if (isAdmin) {
        <li>
          <button
            (click)="buttonNewProduct()"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
          >
            Nuevo producto
          </button>
        </li>
        <li>
          <a
            routerLink="/"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
            >Eliminar productos</a
          >
        </li>
        <li>
          <button
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="buttonUpdateProduct()"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
          >
            Actualizar producto
          </button>
        </li>
        } @else {
        <li>
          <a
            routerLink="/"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
            >Productos</a
          >
        </li>
        <li>
          <a
            routerLink="/cart"
            routerLinkActive="dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >carrito</a
          >
        </li>
        }
      </ul>
    </div>

    <!-- Carrito y botón de administrador -->
    <div class="flex items-center justify-between space-x-4">
      @if (!isAdmin) {
      <button routerLink="/cart" class="relative mr-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icon-tabler-shopping-cart"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 17h-11v-14h-2" />
          <path d="M6 5l14 1l-1 7h-13" />
        </svg>
        @if (cartState.count() > 0) {
        <span
          class="absolute bg-blue-700 text-white rounded-full flex items-center justify-center -right-2 -top-2 px-1 text-xs"
        >
          {{ cartState.count() }}
        </span>
        }
      </button>
      } @if (isAdmin) {
      <button
        (click)="click()"
        class="flex items-center justify-between w-full py-2 px-3 font-medium text-gray-900 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
      >
        Administrador
      </button>
      <div
        id="dropdownNavbar"
        class="z-10 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
        [ngClass]="{ hidden: !clicks }"
      >
        <div class="py-1">
          <button
            (click)="logout()"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >
            Sign out
          </button>
        </div>
      </div>
      } @else {
      <button
        routerLink="/admin"
        class="flex items-center justify-between w-full py-2 px-3 font-medium text-gray-900 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
      >
        Administrador
      </button>
      }
    </div>
  </div>
</nav>
